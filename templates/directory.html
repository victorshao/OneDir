<!doctype html>
<title>Path: {{ tree.name }}</title>
<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li>
        <a href="/{{tree.name}}/{{item.name}}">{{item.name}}</a>
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>

    {%- endif %}</li>
{%- endfor %}
</ul>
